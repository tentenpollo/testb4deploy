<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Template</title>
</head>
<body>
    <div style="font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; border: 1px solid #eee; border-radius: 5px;">
        <h2 style="color: #0066cc;">Hello {{name}}!</h2>
        <p>This is a test of the email template system.</p>
        <p>Ticket ID: <strong>{{ticket_id}}</strong></p>
        <p>Status: <strong>{{status}}</strong></p>
        <div style="background-color: #f5f5f5; padding: 15px; margin-top: 20px; border-left: 4px solid #0066cc;">
            <p>{{message}}</p>
        </div>
        <p style="margin-top: 20px; font-size: 12px; color: #777;">This email was sent on {{date}}.</p>
    </div>
</body>
</html>
